<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="kerdoiv.css">

    <title>Kvíz</title>
</head>

<body>
    <div class="start-screen">
        <button id="start-button">Indítás</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 kérdés</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10mp</span>
            </div>
        </div>
        <div id="container">
        </div>
        <button id="next-button">Következő</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Pontszám</div>
        <button id="restart">Újra</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
